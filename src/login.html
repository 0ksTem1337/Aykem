title: Login

<h1 class="page__title page__title--center">Login</h1>
<form class="form form--auth" action="/" method="post">
    <div class="form__group form__group--md">
        <input class="form__control" type="email" placeholder="Your email">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="Type your password">
        <span class="form__line"></span>
    </div>
    <div class="form__footer form__footer--center">
        <button class="btn btn--mint btn--small" type="submit">Login</button>
        <ul class="form__footer-list">
            <li>
                <a href="signup.html">Sign up</a>
            </li>
            <li>
                <a href="restore.html">Restore password</a>
            </li>
        </ul>
    </div>
</form>
