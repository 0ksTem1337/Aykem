---
layout: default
title: Sign up
---

<h1 class="page__title page__title--center">Sign up</h1>
<form class="form form--auth" action="/" method="post">
    <div class="form__group form__group--md">
        <input class="form__control" type="text" placeholder="Your name">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input class="form__control" type="email" placeholder="Your email">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="Create password">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="Confirm the password">
        <span class="form__line"></span>
    </div>
    <div class="form__footer form__footer--center">
        <button class="btn btn--mint btn--small" type="submit">Sign up</button>
        <ul class="form__footer-list">
            <li>
                <a href="Login.html">Login</a>
            </li>
            <li>
                <a href="restore.html">Restore password</a>
            </li>
        </ul>
    </div>
</form>
